# Docker Compose for running multiple Claude Code agent instances
#
# Usage:
#   ./scripts/launch.sh agent1 --repo https://github.com/user/repo --prompt "Help me..."
#   ./scripts/launch.sh agent2 --api-key sk-ant-xxx
#
# Direct docker-compose usage:
#   docker compose up -d agent1 agent2
#   docker compose exec agent1 zsh
#   docker compose logs -f agent1

# Common configuration
x-agent-common: &agent-common
  build:
    context: .
    dockerfile: Dockerfile
  stdin_open: true
  tty: true
  restart: unless-stopped
  environment:
    - TZ=${TZ:-America/New_York}
    # These can be passed at runtime via launch.sh or docker-compose exec -e
    - GIT_USER_NAME
    - GIT_USER_EMAIL
    - ANTHROPIC_API_KEY
    - GITHUB_TOKEN
    # SSH agent forwarding (macOS Docker Desktop)
    - SSH_AUTH_SOCK=/run/host-services/ssh-auth.sock

services:
  # ============================================
  # Agent 1
  # ============================================
  agent1:
    <<: *agent-common
    container_name: claude-agent-1
    hostname: agent1
    environment:
      - TZ=${TZ:-America/New_York}
      - GIT_USER_NAME
      - GIT_USER_EMAIL
      - ANTHROPIC_API_KEY
      - AGENT_NAME=agent1
      - AGENT_NICKNAME=${AGENT1_NICKNAME:-agent1}
      - SSH_AUTH_SOCK=/run/host-services/ssh-auth.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./shared:/workspace/.claude:ro
      - ./agents/agent1/projects:/workspace/projects
      - ./agents/agent1/config:/home/agent/.claude
      # SSH authentication
      - ~/.ssh:/home/agent/.ssh:ro
      - /run/host-services/ssh-auth.sock:/run/host-services/ssh-auth.sock
    ports:
      - "3001:3000"
      - "8081:8080"
      - "5001:5000"

  # ============================================
  # Agent 2
  # ============================================
  agent2:
    <<: *agent-common
    container_name: claude-agent-2
    hostname: agent2
    environment:
      - TZ=${TZ:-America/New_York}
      - GIT_USER_NAME
      - GIT_USER_EMAIL
      - ANTHROPIC_API_KEY
      - AGENT_NAME=agent2
      - AGENT_NICKNAME=${AGENT2_NICKNAME:-agent2}
      - SSH_AUTH_SOCK=/run/host-services/ssh-auth.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./shared:/workspace/.claude:ro
      - ./agents/agent2/projects:/workspace/projects
      - ./agents/agent2/config:/home/agent/.claude
      # SSH authentication
      - ~/.ssh:/home/agent/.ssh:ro
      - /run/host-services/ssh-auth.sock:/run/host-services/ssh-auth.sock
    ports:
      - "3002:3000"
      - "8082:8080"
      - "5002:5000"

  # ============================================
  # Agent 3
  # ============================================
  agent3:
    <<: *agent-common
    container_name: claude-agent-3
    hostname: agent3
    environment:
      - TZ=${TZ:-America/New_York}
      - GIT_USER_NAME
      - GIT_USER_EMAIL
      - ANTHROPIC_API_KEY
      - AGENT_NAME=agent3
      - AGENT_NICKNAME=${AGENT3_NICKNAME:-agent3}
      - SSH_AUTH_SOCK=/run/host-services/ssh-auth.sock
